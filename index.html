<!-- index.html (Home Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocker Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #0b0b0d; color: #fff; margin: 0; }
    header { padding: 50px; text-align: center; font-size: 42px; font-weight: bold; letter-spacing: 1px;
             background: rgba(255,255,255,0.05); backdrop-filter: blur(15px) brightness(1.2);
             color: #e0e0ff; box-shadow: 0 0 50px rgba(255,255,255,0.1); border-bottom: 1px solid rgba(255,255,255,0.1); }
    .container { padding: 60px; }
    h2 { margin-bottom: 40px; color: #ffcc00; font-size: 32px; }
    .game-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 35px; }
    .game-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 25px;
                 cursor: pointer; transition: transform 0.5s, box-shadow 0.5s, backdrop-filter 0.5s;
                 backdrop-filter: blur(10px) saturate(180%) brightness(1.2); }
    .game-card:hover { transform: translateY(-15px) rotateY(10deg) rotateX(5deg); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
    .game-card img { width: 100%; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.4); transition: transform 0.5s; }
    .game-card img:hover { transform: scale(1.05); }
    .game-card b { font-size: 20px; color: #ffd700; display: block; transition: transform 0.3s; }
    .game-card b:hover { transform: translateY(-5px) rotateX(5deg) rotateY(5deg); color: #fffa90; }
    .game-card p { font-size: 14px; color: #ccc; line-height: 1.4; margin-top: 5px; }
    body::before {
      content: '';
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.06), transparent 30%),
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.06), transparent 30%);
      pointer-events: none;
    }
  </style>
</head>
<body>

<header>ðŸŽ® Unblocker Hub</header>

<div class="container">
  <h2>Available Games</h2>
  <div id="gameList" class="game-list"></div>
</div>

<script>
  const games = JSON.parse(localStorage.getItem('games') || '[]');
  const list = document.getElementById('gameList');

  games.forEach((g, i) => {
    const card = document.createElement('div');
    card.className = 'game-card';
    card.innerHTML = `<img src="${g.logo}" alt='${g.name}'><b>${g.name}</b><p>${g.description || ''}</p>`;
    card.onclick = () => window.location.href = `launcher.html?game=${i}`;
    list.appendChild(card);
  });
</script>
</body>
</html>
