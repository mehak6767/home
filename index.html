<!-- index.html (Home Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Game Hub - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Roboto', sans-serif; background: #121212; color: #fff; margin: 0; }
header { padding: 30px; background: linear-gradient(90deg, #6a11cb, #2575fc); text-align: center; font-size: 36px; font-weight: bold; letter-spacing: 1px; }
.container { padding: 40px; }
h2 { margin-bottom: 20px; color: #fff0f5; }
.game-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
.game-card { background: #1e1e2f; padding: 20px; border-radius: 20px; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
.game-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
.game-card img { width: 100%; border-radius: 15px; margin-bottom: 10px; }
.game-card b { font-size: 18px; color: #ffd700; }
</style>
</head>
<body>


<header>ðŸŽ® Ultimate Game Hub</header>


<div class="container">
<h2>Available Games</h2>
<div id="gameList" class="game-list"></div>
</div>


<script>
const games = JSON.parse(localStorage.getItem('games') || '[]');
const list = document.getElementById('gameList');


games.forEach((g, i) => {
const card = document.createElement('div');
card.className = 'game-card';
card.innerHTML = `<strong>${g.name}</strong><br><img src="${g.logo}" alt='${g.name}'>`;
card.onclick = () => window.location.href = `launcher.html?game=${i}`;
list.appendChild(card);
});
</script>


</body>
</html>
