<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocker Hub</title>

  <style>
    /* ====== BASE PAGE SETUP ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("bg.png") center/cover no-repeat fixed;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* dark overlay (UNCHANGED â€” your current opacity) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(6, 8, 12, 0.45);
      pointer-events: none;
      z-index: 0;
    }

    /* ====== TOP BAR ====== */
    .topbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    .logo {
      width: 42px;
      height: 42px;
    }

    .nav-btn {
      padding: 8px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.25s;
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    /* ====== MAIN GRID ====== */
    .grid {
      position: absolute;
      top: 80px;
      width: 100%;
      height: calc(100vh - 80px);
      padding: 20px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 20px;
      overflow-y: auto;
      z-index: 5;
    }

    /* ====== OLD GAME CARD STYLE (RESTORED) ====== */
    .card {
      width: 100%;
      height: 160px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    /* hover pop */
    .card:hover {
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    /* game image */
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* ====== NEW CURSOR-FOLLOW LIGHT GLOW ADDED ====== */
    .card::before {
      content: "";
      position: absolute;
      top: var(--y);
      left: var(--x);
      width: 140px;
      height: 140px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255, 255, 255, 0.35), transparent 60%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      border-radius: 50%;
      filter: blur(20px);
    }

    .card:hover::before {
      opacity: 1;
    }

  </style>
</head>

<body>

  <div class="overlay"></div>

  <!-- ====== TOP BAR ====== -->
  <div class="topbar">
    <img src="logo.png" class="logo" />

    <div class="nav-btn">Home</div>
    <div class="nav-btn">Games</div>
    <div class="nav-btn">Apps</div>
    <div class="nav-btn">Proxy</div>
  </div>

  <!-- ====== GAME GRID ====== -->
  <div class="grid">

    <div class="card"><img src="games/1.png"></div>
    <div class="card"><img src="games/2.png"></div>
    <div class="card"><img src="games/3.png"></div>
    <div class="card"><img src="games/4.png"></div>
    <div class="card"><img src="games/5.png"></div>
    <div class="card"><img src="games/6.png"></div>

  </div>

  <!-- ====== CURSOR GLOW JS ====== -->
  <script>
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        card.style.setProperty("--x", e.clientX - rect.left + "px");
        card.style.setProperty("--y", e.clientY - rect.top + "px");
      });
    });
  </script>

</body>
</html>
