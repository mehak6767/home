<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control Panel</title>

<style>
  body {
    margin: 0;
    background: url("./bg.png") no-repeat center/cover;
    font-family: -apple-system, BlinkMacSystemFont;
    color: white;
  }

  nav {
    position: fixed;
    top: 45px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 40px;
    background: rgba(255,255,255,0.08);
    border-radius: 40px;
    display: flex;
    gap: 35px;
    z-index: 20;
    backdrop-filter: blur(12px) brightness(1.4);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 10px 40px rgba(0,0,0,0.45),
                0 0 25px rgba(255,255,255,0.25);
  }

  nav a { color:white; text-decoration:none; font-weight:600; }

  .panel {
    margin: 180px auto;
    width: 80%;
    padding: 30px;
    background: rgba(255,255,255,0.08);
    border-radius: 25px;
    backdrop-filter: blur(12px) brightness(1.2);
    border: 1px solid rgba(255,255,255,0.2);
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 12px;
    border: none;
    font-size: 16px;
  }

  button {
    padding: 12px 20px;
    border-radius: 12px;
    border: none;
    margin: 8px 0;
    cursor: pointer;
    font-weight: 600;
  }

  .add { background: #4cff73; }
  .delete { background: #ff4c4c; color: white; }
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
</nav>

<div class="panel">
  <h2>Add a Game</h2>

  <input id="name" placeholder="Game Name">
  <input id="logo" placeholder="Logo URL">
  <input id="file" placeholder="Game HTML File (ex: games/snake.html)">
  <textarea id="desc" placeholder="Description"></textarea>

  <button class="add" onclick="addGame()">Add Game</button>

  <h2>Delete Game</h2>
  <input id="delIndex" placeholder="Game Index Number">
  <button class="delete" onclick="delGame()">Delete</button>
</div>

<script>
function addGame() {
  const games = JSON.parse(localStorage.getItem("games") || "[]");

  games.push({
    name: name.value,
    logo: logo.value,
    file: file.value,
    description: desc.value
  });

  localStorage.setItem("games", JSON.stringify(games));
  alert("Game added!");
}

function delGame() {
  const games = JSON.parse(localStorage.getItem("games") || "[]");
  const index = Number(delIndex.value);

  if (games[index]) {
    games.splice(index, 1);
    localStorage.setItem("games", JSON.stringify(games));
    alert("Deleted.");
  } else {
    alert("Invalid index.");
  }
}
</script>

</body>
</html>
