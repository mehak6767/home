<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launcher</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Roboto, sans-serif;
  margin: 0;
  color: #fff;
  background: url('https://png.pngtree.com/thumb_back/fh260/background/20230721/pngtree-3d-rendered-background-of-liquid-colors-on-iridescent-glass-material-image_3721866.jpg') no-repeat center/cover;
  background-size: cover;
  overflow-x: hidden;
}
body::after {
  content: '';
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.1);
  z-index: 0;
}

/* Topbar */
nav {
  position: fixed;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 40px;
  padding: 0 30px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px) brightness(1.3) saturate(180%);
  border-radius: 40px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.5), 0 0 25px rgba(255,255,255,0.25);
  border: 1px solid rgba(255,255,255,0.15);
  z-index: 2;
  height: 60px;
}
nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 18px;
  transition: 0.3s;
  padding: 8px 15px;
  border-radius: 20px;
}
nav a:hover, nav a.active {
  color: #ffcc00;
  background: rgba(255,204,0,0.2);
}

/* Logo aligned with topbar */
.logo {
  position: fixed;
  top: 40px;
  left: calc(50% - 180px);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px) brightness(1.2) saturate(180%);
  z-index: 3;
}

/* Container */
.container {
  padding: 150px 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
}
h2 {
  font-size: 36px;
  color: #ffcc00;
  text-align: center;
  margin-bottom: 30px;
}

/* Buttons */
.launch-btn {
  padding: 20px 40px;
  font-size: 20px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.4s, box-shadow 0.4s;
  backdrop-filter: blur(10px) brightness(1.3) saturate(180%);
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.15);
  color: #fff;
}
.launch-btn:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 20px rgba(255,255,255,0.25);
}
.green { background: rgba(0,200,0,0.2); }
.pink { background: rgba(255,20,147,0.2); }
</style>
</head>
<body>

<img src="https://via.placeholder.com/60" class="logo" alt="Logo">
<nav>
  <a href="index.html">Home</a>
  <a href="#apps">Apps</a>
</nav>

<div class="container">
  <h2 id="gameTitle">Loading...</h2>
  <button class="launch-btn green" id="clickPlay">CLICK TO PLAY</button>
  <button class="launch-btn pink" id="fullScreen">FULLSCREEN</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const index = params.get('game');
const games = JSON.parse(localStorage.getItem('games') || '[]');
if(games[index]) {
  document.getElementById('gameTitle').innerText = games[index].name;
}

document.getElementById('clickPlay').onclick = () => {
  if(games[index]) window.open(games[index].url,"gameWindow","width=900,height=600,resizable=yes");
}
document.getElementById('fullScreen').onclick = () => {
  if(games[index]) window.open(games[index].url,"_blank");
}
</script>

</body>
</html>
